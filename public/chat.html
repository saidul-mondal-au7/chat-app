<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/images/Icon/logo2.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Type a message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send My Location</button>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
            <div class="message-bubble">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
            <br>
        </script>

    <script id="location-message-template" type="text/html">
            <div class="message-bubble">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
            <br>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2><img src="/images/Icon/logo.png" alt="" width="40" height="40" style="vertical-align:middle"> AttainU Chat</h2>
        <img class="portrait2 ml-2" src="/users/image" alt ="" style="vertical-align:middle"><a href="/dashboard"><button>Go To Dashboard</button></a>
        <h1 class="room-title">{{room}}</h1>
        <h2 class="list-title">Participants</h2>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script> -->
    <!-- <script src="http://http://localhost:3000//socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
